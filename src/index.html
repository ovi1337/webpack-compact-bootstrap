<!DOCTYPE html>
<html>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
    </head>

    <body>
        <!--$bundles-->
        <script src="./main.js"></script>

        <div class="container">
            <div class="row">
                <div class="col-sm p-4">
                    <h1 class="h3 mb-2">
                        Persönliche Angaben
                    </h1>
                    <small>
                        max.mustermann@gmail.com
                    </small>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <form class="p-3 mb-2 bg-light">
                        <h1 class="h5 mb-3">
                            Daten ändern
                        </h1>
                        <div class="form-group">
                            <label class="font-weight-bold">Anrede</label>
                            <input
                                type="email"
                                class="form-control border-0"
                                placeholder="Anrede"
                                required
                                autofocus
                            />
                        </div>

                        <div class="form-group">
                            <label class="font-weight-bold">Vorname</label>
                            <input
                                type="email"
                                class="form-control border-0"
                                placeholder="Vorname"
                            />
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Nachname</label>
                            <input
                                type="email"
                                class="form-control border-0"
                                placeholder="Nachname"
                            />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            Änderung speichern
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <hr />

        <div class="container">
            <div class="row">
                <div class="col-sm p-4">
                    <h1 class="h3 mb-2">
                        Persönliche Angaben
                    </h1>
                    <small>
                        max.mustermann@gmail.com
                    </small>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <form class="p-3 mb-2 bg-light">
                        <h1 class="h5 mb-3">
                            Daten ändern
                        </h1>
                        <div class="form-label-group">
                            <input
                                type="email"
                                class="form-control border-0"
                                placeholder="Anrede"
                                id="inputSalutation"
                            />
                            <label
                                for="inputSalutation"
                                class="font-weight-bold"
                            >
                                Anrede
                            </label>
                        </div>

                        <div class="form-label-group">
                            <input
                                type="email"
                                class="form-control border-0"
                                placeholder="Vorname"
                                id="inputName"
                            />
                            <label for="inputName" class="font-weight-bold">
                                Vorname
                            </label>
                        </div>
                        <div class="form-label-group">
                            <input
                                type="email"
                                class="form-control border-0"
                                placeholder="Nachname"
                                id="inputFamilyName"
                            />
                            <label
                                for="inputFamilyName"
                                class="font-weight-bold"
                            >
                                Nachname
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            Änderung speichern
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
